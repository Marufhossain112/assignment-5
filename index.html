<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Manager 22</title>
    <!-- Bootstrap Css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom style css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <h2 class="headerH2">Purchase the Most Famous Players</h2>
    </header>
    <!-- header ends here -->

    <!-- main starts here -->
    <main>
      <section class="purchase container mt-5">
        <div class="row">
          <div class="col-lg-3">
            <div class="player-profile">
              <div class="player-img">
                <img class="w-100" src="./images/leo.jpg" alt="" />
              </div>
              <div class="player-info text-center mt-3">
                <h4 class="text-white">Lionel Messi</h4>
                <button class="btn btn-primary px-5 mt-2 mb-3 select-btn">Select</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="player-profile">
              <div class="player-img">
                <img class="w-100" src="./images/neymar.jpg" alt="" />
              </div>
              <div class="player-info text-center mt-3">
                <h4 class="text-white">Neymar Jr.</h4>
                <button class="btn btn-primary px-5 mt-2 mb-3 select-btn">Select</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="player-profile">
              <div class="player-img">
                <img class="w-100" src="./images/mbappe.jpg" alt="" />
              </div>
              <div class="player-info text-center mt-3">
                <h4 class="text-white">Kylian Mbappé</h4>
                <button class="btn btn-primary px-5 mt-2 mb-3 select-btn">Select</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <ol class="text-white" id="selected-players-list">
              <h3 class="mb-3">Selected-v</h3>
              <p id="no-selection" class="mt-5 text-center">
                No players yet selected.
              </p>
            </ol>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3">
            <div class="player-profile">
              <div class="player-img">
                <img class="w-100" src="./images/mechado.jpg" alt="" />
              </div>
              <div class="player-info text-center mt-3">
                <h4 class="text-white">Vítor Machado</h4>
                <button class="btn btn-primary px-5 mt-2 mb-3 select-btn">Select</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="player-profile">
              <div class="player-img">
                <img class="w-100" src="./images/ramos.jpg" alt="" />
              </div>
              <div class="player-info text-center mt-3">
                <h4 class="text-white">Sergio Ramos</h4>
                <button class="btn btn-primary px-5 mt-2 mb-3 select-btn">Select</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="player-profile">
              <div class="player-img">
                <img class="w-100" src="./images/sanches.jpg" alt="" />
              </div>
              <div class="player-info text-center mt-3">
                <h4 class="text-white">Renato Sanches</h4>
                <button class="btn btn-primary px-5 mt-2 mb-3 select-btn">Select</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <form class="text-white" id="budgets">
              <h2 class="text-center py-3">Budget</h2>
              <div class="full-team ps-4">
                <label for="player-price">Per Player</label>
                <input
                  type="text"
                  class="mt-3 py-2 px-2"
                  id="player-price"
                /><br />
                <button
                  type="submit"
                  class="btn btn-primary ms-3 my-4 px-5"
                  id="calculate-btn"
                >
                  Calculate</button
                ><br />
                <p>
                  Player Expenses <span class="ms-4">$</span
                  ><span id="player-expenses">00</span>
                </p>
                <label for="player-price">Manager</label>
                <input
                  type="text"
                  class="mt-0 py-2 px-2"
                  id="manager-price"
                /><br />
                <label for="player-price">Coach</label>
                <input
                  type="text"
                  class="mt-3 py-2 px-2"
                  id="coach-price"
                /><br />
                <button
                  type="submit"
                  class="btn btn-primary ms-3 my-4 px-4"
                  id="total-calculate-btn"
                >
                  Calculate Total
                </button>
                <p>
                  Total
                  <span class="doller-sign"
                    >$<span id="total-expenses">00</span></span
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- main ends here -->

    <!-- footer starts here -->
    <footer></footer>
    <!-- footer ends here -->

    <!-- Bootstrap Script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script file -->
    <script src="./js/script.js"></script>
  </body>
</html>
